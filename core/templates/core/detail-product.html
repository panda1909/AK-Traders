{% extends 'base.html' %} 
{% load static %} 

{% block navbar %}

<div id="navigation">
  <ul>
    <li><a href="{% url 'home' %}" title="Home">Home</a></li>
    <li><a href="{% url 'home' %}#about">About Us</a></li>
    <li><a href="{% url 'home' %}#agenda">Our Services</a></li>
    <li>
      <a href="{% url 'products' %}" title="Our Products">Our Products</a>
    </li>
    <li><a href="{% url 'home' %}#contact" title="Contact">Contact Us</a></li>
  </ul>
</div>
{% endblock navbar %}

{% block content %}

<header id="page-top" class="blog-banner">
  <!-- Start: Header Content -->
  <div class="container" id="blog">
    <div class="row blog-header text-center wow fadeInUp" data-wow-delay="0.5s">
      <div class="col-sm-12">
        <!-- Headline Goes Here -->
        <h4><a href="index.html"> Home </a> / Product Detail</h4>
        <h3>Product Detail</h3>
      </div>
    </div>
    <!-- End: .row -->
  </div>
</header>

<div class="blog_container single_blog_page">
  <div class="container">
    <div class="row">
      <!-- Blog Area -->
      <div class="col-sm-8 col-xs-12 blog-area">
        <div class="blog-warp-1 blog_warp_lay_1">
          <div class="blog_imgg">
            <img src="{{ obj.Image.url }}" alt="" />
          </div>
          <div class="blog_content_warp">
            <h4>{{ obj.Name }}</h4>
                <a href="{% url 'quote' %}" class="more-link">Get a Quote</a>
            <p>
              {{ obj.Description }}
            </p>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
